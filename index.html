<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="bootstrap theme, bootstrap template, html5 theme">
    <meta name="description" content="Free Bootstrap template based on HTML5 and CSS3">
    <link rel="shortcut icon" type="image/png" href="download.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">

    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="./css/animate.css"/>
    <script src="./js/jquery-2.1.0.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/typer.js"></script>
    <script src="./js/blocs.js"></script>
    <script src="./js/Chart.min.js"></script>
    <script src="./js/audio.min.js"></script>
    <script src="./js/waveform.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="charts.js"></script>
    <link rel='stylesheet' href='./css/et-line.min.css'/>
    <link rel='stylesheet' href='./css/font-awesome.min.css'/>
    <link href='http://fonts.googleapis.com/css?family=Montserrat&subset=latin,latin-ext' rel='stylesheet'
          type='text/css'>
     <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <title>StockTunes</title>
</head>
<body>
<!-- Main container -->
<div class="page-container">

    <!-- Navigation Bloc -->
    <div class="bloc bgc-carmine-pink d-bloc" id="nav-bloc">
        <div class="container">
            <nav class="navbar row">
                <div class="navbar-header">
                    <a class="navbar-brand">
                        <span class="glyphicon glyphicon-music"></span> StockTunes
                    </a>
                    <button id="nav-toggle" type="button" class="ui-navbar-toggle navbar-toggle" data-toggle="collapse"
                            data-target=".navbar-1">
                        <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
                            class="icon-bar"></span><span class="icon-bar"></span>
                    </button>
                </div>
            </nav>
        </div>
    </div>
    <!-- Navigation Bloc END -->

    <!-- header -->
    <div class="bloc bgc-outer-space bg-city-overlay d-bloc" id="header">
        <div class="container bloc-xl">
            <div class="row">
                <div class="col-sm-12">
                    <h3 class="text-center mg-lg tc-white">THE SOUND OF <span
                            data-typer-targets="MONEY, STOCKS"></span></h3>

                    <p class="text-center  mg-lg animated fadeInUp animDelay02">
                        Play the music of any company to get a musical understanding of the stock status. 
                        Enjoy your day! 
                    </p>

                    <div class="text-center">
                        <a class="btn  btn-xl btn-wire wire-btn-carmine-pink animDelay06 animated fadeInUp"
                           onclick="scrollToTarget('#porfolio')">PLAYLIST</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- header END -->

    
    <!-- porfolio -->
    <div class="bloc l-bloc bgc-white" id="porfolio">
        <div class="container bloc-lg" id="container">


        </div>
    </div>
    <!-- porfolio END -->
    
    
</div>
<!-- Main container END -->
</body>

</html>
